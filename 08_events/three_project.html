<body>
    <h1> Java Script ASYNC START STOP IN INTERVAL </h1>
    <button id ="start">START</button>
    <button id ="stop">STOP</button>
</body>
</html>

<script>
    //set interval

    //const saydate = function(str){
   //     console.log(str,Date.now());
    //}
    //const intervalID = setInterval(saydate,1000,"Rishabh")
    //clearInterval(intervalID)

    let inerval
    const date = function (tm)
    {
        console.log(tm,Date.now());
    }
    document.querySelector('#start').addEventListener('click',
    function()
    {
        inerval = setInterval(date,1000,"today")
        console.log(inerval)
    })
    document.querySelector('#stop').addEventListener('click',
    function()
    {
        const stopinterval = clearInterval(inerval)
        console.log(stopinterval,"stopped")
    })


</script>
